<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Word Counter
        </title>
        <link rel="stylesheet" href="count.css">
        <script src="count.js"></script>
    </head>
    <body>
        <h1 align="center" id="head">
            Word Counter&nbsp;<sub id="spark">powered by Spark Techies</sub>
        </h1>
         <div align="center">
        <textarea id="text" type="text" rows="10" cols="40" placeholder="enter your text here"></textarea><br>
        <button id="b1" onclick="count()">Count</button><br>
        <table>
            <tr>
                <td>
                    <h3 id="words">No.of Words are:</h3>
                </td>
                <td><input type="text" id="out"></td>
            </tr>
            <tr>
                <td>
                    <h3 id="char">No.of Characters are:</h3>
                </td>
                <td><input id="out1"></td>
            </tr>
        </table>
       
            </div>


    </body>
</html>
